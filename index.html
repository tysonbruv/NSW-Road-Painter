<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NSW Roads Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map', {
    zoomControl: false,
    attributionControl: false
  }).setView([-32.5, 147.0], 6);

  // Base dark map (can be anything)
  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
    { maxZoom: 18 }
  ).addTo(map);

  // NSW bounding box
  map.setMaxBounds([
    [-38.0, 140.9],
    [-27.9, 154.0]
  ]);

  // === VECTOR ROADS OVERLAY ===
  fetch('nsw_roads.geojson') // <-- this is the key
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: '#007bff',   // blue roads
          weight: 2,
          opacity: 1
        }
      }).addTo(map);
    });
</script>

</body>
</html>
