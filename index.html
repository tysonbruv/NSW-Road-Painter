<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NSW Only Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
}

#map {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// ===================== NSW BOUNDS =====================
// Approximate NSW bounding box
const NSW_BOUNDS = [
  [-37.6, 141.0], // south-west
  [-28.0, 153.7]  // north-east
];

// ===================== MAP =====================
const map = L.map('map', {
  zoomControl: false,
  attributionControl: false,
  minZoom: 6,
  maxZoom: 18,
  maxBounds: NSW_BOUNDS,
  maxBoundsViscosity: 1.0, // hard wall
  worldCopyJump: false
});

// Lock view to NSW once
map.fitBounds(NSW_BOUNDS);

// ===================== BASE MAP =====================
const base = L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
  {
    subdomains: 'abcd',
    noWrap: true   // IMPORTANT: stop infinite world
  }
);

base.addTo(map);

// ===================== DEBUG (optional) =====================
// Visualise the NSW boundary rectangle
L.rectangle(NSW_BOUNDS, {
  color: '#ff8c1a',
  weight: 2,
  fillOpacity: 0
}).addTo(map);
</script>

</body>
</html>
